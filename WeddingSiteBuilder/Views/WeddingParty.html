﻿<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="../styles/styles.css">
    <title>Wedding Party</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>
    <script type="text/javascript">

        var coupleImg = $('#pic').val();
        var fname = $('#firstname').val();
        var lname = $('#lastname').val();
        var side = $('#side').val();
        var relationship = $('#relationship').val();
        var role = $('#role').val();
        var PersonImg = $('#image').val();

        var preview = function () {
           
            var url = 'api/WeddingParty?pic=' + coupleImg + '&fname=' + firstname + '&lname=' + lastname
                + '&side=' + side + '&relationship=' + relationship + '&role=' + role + '&image=' + PersonImg;

            $.get(url, function (data) {
                console.log(data);
            });
        };

        //redirect user to the main login page(index.html)
        var logOut = function () {

            window.location.href = '../index.html'

        };

        var mainMenu = function () {
            window.location.href = 'UserTabs.html'
        }

        var saveWedParty = function () {
            
            var url = 'api/WeddingParty?pic=' + coupleImg + '&fname=' + firstname + '&lname=' + lastname
                + '&side=' + side + '&relationship=' + relationship + '&role=' + role + '&image=' + PersonImg;

            $.get(url, function (data) {
                console.log(data);
            });
        };

        var loadWeddingParty = function() {
            $('#pic').val();
            $('#firstname').val('Jennifer');
            $('#lastname').val('Lawrence');
            $('#side').val('bride');
            $('#relationship').val('Best Friend');
            $('#role').val('Maid of Honor');
            var prodId = getParameterByName('weddingID');
            alert(prodId);
        };

        function getParameterByName(name) {
            name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }
    </script>
</head>
<body onload="loadWeddingParty()">
    <p>Wedding Couple</p>
 
        Image of the Couple: <input type="file" id="pic" accept="image/*">
        <input type="submit">
        <br>   
    <textarea rows="20" cols="50"> Tell us your story! </textarea>
    <form action=" ">
        <p>Wedding Party</p>
        First name:  <input type="text" id="firstname">
        <br>
        Last name:   <input type="text" id="lastname">
        <br>
        Bride/Groom Side:        
        <input type="radio" id="side" value="Bride" checked>Bride
        <input type="radio" id="side" value="Groom">Groom
        <br>
        <br>
        Relationship:  <input type="text" id="relationship">
        <br>
        Role:  <input type="text" id="role">
        <br>
        Image: <input type="file" id="image" accept="image/*">
        <input type="submit">
        <br>
    </form>

        <textarea rows="5" cols="50"> Special Comments.</textarea>
    <table align="center">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Side</th>
            <th>Relationship</th>
            <th>Role</th>
            <th>Comments</th>
        </tr>
    </table>
    <!--Need to query database to get information into the table-->
    <form action=" ">
        <input type="button" onclick="saveWedParty();" value="Save">
        <input type="button" onClick="preview();" value="Preview Site">
        <input type="button" onClick="logOut();" value="Log Out">
        <input type="button" onclick="mainMenu();" value="Main Menu">
        <br>
    </form>    
</body>
</html>
