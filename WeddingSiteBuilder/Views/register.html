﻿<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Registration</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="../styles/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>
    <script type="text/javascript">
        
        function writeCookie(name, value, days) {
            var date, expires;
            if (days) {
                date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toGMTString();
            } else {
                expires = "";
            }
            document.cookie = name + "=" + value + expires + "; path=/";
        }

        function readCookie(name) {
            var i, c, ca, nameEQ = name + "=";
            ca = document.cookie.split(';');
            for (i = 0; i < ca.length; i++) {
                c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1, c.length);
                }
                if (c.indexOf(nameEQ) == 0) {
                    return c.substring(nameEQ.length, c.length);
                }
            }
            return '';
        }

        var CreateSite = function () {
            var fname = $('#firstname').val();
            var lname = $('#lastname').val();
            var email = $('#email').val();
            var pword = $('#password').val();
            var who = $('iamthe').val();
            var url = 'api/Register?firstname=' + fname + '&lastname=' + lname + '&email=' + email + '&iamthe=' + who + '&password=' +pword ;
            //after user enters the basic registration information, the profileupdate.html page should display for the user to enter profile info

            var activeSession = 'True';
            writeCookie('sessionId', activeSession, 3);

            window.location.href = 'usertabs.html?weddingID=10'
            $.get(url, function (data) {
                alert("Success " + data)
                
            });
        };
    </script>
   
</head>
<body>

    <form action="profileupdate.html">
        First Name:<br /><input type="text" id="firstname" maxlength="50">
        <br>
        Last Name:<br /><input type="text" id="lastname" maxlength="50">
        <br />
        Email (user log on):<br /><input type="email" id="email" maxlength="50">
        <br />
        I am the...
        <input type="radio" id="iamthe" value="Bride" checked>Bride
        <input type="radio" id="iamthe" value="Groom">Groom
        <br>
        Password:<br /><input type="password" id="password" maxlength="50">
        <br />
        Confirm Password:<br /><input type="password" id="password" maxlength="50">

        <br><br>
        <input type="button" value="Submit" onclick="CreateSite();" class="myButton">
    </form>

</body>
</html>
