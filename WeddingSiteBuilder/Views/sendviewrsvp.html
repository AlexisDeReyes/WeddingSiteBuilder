﻿<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="../styles/styles.css">
    <title>Send/Recieve RSVP</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>
    <script type="text/javascript">

        var gname = $('#guestname').val();
        var gemail = $('#guestemail').val();
        var guestrelation = $('#guestof').val();
        

        var sendRSVP = function () {
            var url = 'api/sendRSVP?guestname=' + gname + '&guestemail=' + gemail + '&guestrelation=' + guestrelation;
            $.get(url);
        };
        //when the user clicks resend rsvp, this api will resend the email to the guest
        var ReSendRSVP = function () {
            var url = 'api/ReSendRSVP?guestname=' + gname + '&guestemail=' + gemail + '&guestrelation=' + guestrelation;
            $.get(url);
        };
        
    </script>
</head>
<body>
    <a href="UserTabs.html"> User Tabs</a> > Send & View RSVP
    <br />

    <form action="sendrsvp.php">
        Name:<input type="text" id="guestname">
        <br>
        Email:<input type="email" id="guestemail">
        <br>
        Bride or Groom Guest:<br>
        <input type="radio" id="guestof" value="Bride" checked>Bride
        <input type="radio" id="guestof" value="Groom">Groom
        <input type="radio" id="guestof" value="Both">Both
        <br><br>
        <input type="button" value="Submit" onclick="sendRSVP();">
    </form>

    <table align="center">
        <tr>
            <td>Guest Name</td>
            <td>Email</td>
            <td>Count</td>
            <td>Status</td>
            <td>Re-send invitation</td>
        </tr>  <!-- add a loop that displays all guests to whom the invitation was already sent -->
            <tr>
            <td>Guest 1 Name</td>
            <td>Guest 1 Email</td>
            <td>Guest 1 Count</td>
            <td>Guest 1 Status</td>
            <td><a href="" onclick="ReSendRSVP();">re-send</a></td>
        </tr>
    </table>


</body>
</html>
