        var CName = $('#Location1').val();

        var Raddress = $('#Address2').val();
        var Rcity = $('#City2').val();
        var Rzip = $('#Zip2').val();
        var Rdate = $('#datepicker2').val();
        
        function readCookie(name) {
            var i, c, ca, nameEQ = name + "=";
            ca = document.cookie.split(';');
            for (i = 0; i < ca.length; i++) {
                c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1, c.length);
                }
                if (c.indexOf(nameEQ) == 0) {
                    return c.substring(nameEQ.length, c.length);
                }
            }
            return '';
        }

        //redirect user to the main login page(index.html)
        var logOut = function () {

            window.location.href = '../index.html'

        var mainMenu = function () {
            var prodId = getParameterByName('weddingID');
            window.location.href = 'UserTabs.html?weddingID=' + prodId;
        }

        var saveVenue = function () {
            
            //assign the url values 
            var url = 'api/Venue?Location1=' + CName + '&Address1=' + Caddress + '&City1=' + Ccity
                + '&Zip1=' + Czip + '&datepicker1=' + Cdate + '&Location2=' + RName + '&Address2=' + Raddress + '&City2='
                + Rcity + '&Zip2=' + Rzip + '&datepicker2=' + Rdate;
            $.get(url);
        };

        var loadVenue = function () {
            //ceremony information
            $('#Location1').val('Church');
            $('#Address1').val('123 Main St.');
            $('#City1').val('Detroit');
            $('#State1').val('MI');

            document.getElementById("datepicker1").defaultValue = "2020-02-09";

            //reception information 
            $('#Location2').val('Ritz Carlton');

            $('#City2').val('Honolulu');
            $('#State2').val('HI');
            $('#Zip2').val('96861');
            document.getElementById("datepicker2").defaultValue = "2020-02-10";
             var sId = readCookie('sessionId');

            if (sId == 'True') {

                var prodId = getParameterByName('weddingID');
                var str = window.location.href;
                var n = str.lastIndexOf('/');
                var result = str.substr(0, n);
            }
            else {
                window.location.href = '../index.html'
            }
           
           
        };

        function getParameterByName(name) {
            name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }

        function preview() {
            var prodId = getParameterByName('weddingID');
            var str = window.location.href;
            var n = str.lastIndexOf('/');
            var result = str.substr(0, n);

            window.open(result + '/weddingpage.html?weddingID=' + prodId);
        }
